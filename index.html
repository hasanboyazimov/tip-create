<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caclulate Tips</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="left-panel">
          <div class="input-group">
            <label for="bill">Bill</label>
            <input type="number" id="bill" placeholder="0.00" />
          </div>
          <div class="tip-buttons">
            <button>5%</button>
            <button>10%</button>
            <button class="active">15%</button>
            <button>25%</button>
            <button>50%</button>
            <button>Custom</button>
          </div>
          <div class="input-group">
            <label for="people">Number of People</label>
            <input type="number" id="people" placeholder="0" />
          </div>
        </div>
        <div class="right-panel">
          <div class="output-group">
            <h3>Tip Amount / person</h3>
            <div class="amount">$4.27</div>
          </div>
          <div class="output-group">
            <h3>Total / person</h3>
            <div class="amount">$32.79</div>
          </div>
          <button class="reset-button">RESET</button>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
